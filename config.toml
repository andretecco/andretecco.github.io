baseURL = "http://example.org/"
title        = "Meu Blog"
languageCode = "en-US"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "2 Jan, 2006"
  dateformShort   = "2 Jan"
  dateformNum     = "02-01-2006"
  dateformNumTime = "02-01-2006 15:04"

  # Subtitle for home
  homeSubtitle = "Um simples blog"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true
  
  # Show a global language switcher in the navigation bar
  enableGlobalLanguageMenu = false

  # Metadata mostly used in document's head
  description = "Minha nova página ou blog"
  keywords = "homepage, blog"
  images = [""]

  [params.footer]
    trademark = true
    rss = false
    copyright = true
    author = true

    topText = []
    bottomText = [
      "Powered by <a href=\"http://gohugo.io\">Hugo</a>",
#      "Made with &#10084; by <a href=\"https://github.com/rhazdon\">Djordje Atlialp</a>"
    ]

  [[params.social]]
  name = "github"
  url = "https://github.com/andretecco"

  [[params.social]]
  name = "twitter"
  url = "https://twitter.com/andretecco"

  [[params.social]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/andre-tecco/"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"  

[languages]
  [languages.en]
    title = "Olá Pessoal!"
#    languageName = "English"
    weight = 1
    subtitle = "Um tema simples para Hugo"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Leia outros posts"

    [languages.en.params.logo]
      logoText = "cd /home/"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

[menu]
  [[menu.main]]
  identifier = "sobre"
  name       = "Sobre"
  url        = "/sobre"
  
  [[menu.main]]
  identifier = "postagens"
  name       = "Postagens"
  url        = "/postagens"